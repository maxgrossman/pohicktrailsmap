<div>

  <!--<h4>Who we are</h4> --->
  <div>
    {% for person in site.people %}
      <div>
        <h4>
            <a href="{{ person.url }}">{{ person.name }}</a>
        </h4>
        <div>
            {% if person.image %}
                <img width="130px" src=" {{ person.image }}">
            {% endif %}
            <p>{{ person.content }}</p>
            <br/>
        </div>
        
      </div>
    {% endfor %}
  </div>


</div>
